<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/normalize.css">


        <link rel="stylesheet" href="css/style.css">




  </head>

  <body>

    <div class="form">

      <ul class="tab-group">
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Entrer l’information nécessaire pour l’achat</h1>

          <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nom<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Nom de famille<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
               Adresse courriel<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
          <label>
             Adresse de livraison<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Numéro de carte<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
          <input type="radio" name="gender" value="male" style="vertical-align: middle" /> Ramasser
          <input type="radio" name="gender" value="female" style="vertical-align: middle" /> Livraison
          </div>

          </form>

        </div>
          <button type="submit" class="button button-block"/>Soumettre</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
